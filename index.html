<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cbcbcb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .static-image-container {
            margin-bottom: 20px;
        }
        .static-image-container img,
        .image-container img {
            max-width: 100%;
            height: 300px; /* Stel een vaste hoogte in */
            display: block;
            object-fit: contain; /* Zorg ervoor dat de afbeelding goed past */
        }
        .image-container {
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .icons a {
            text-decoration: none;
        }
        .icons img {
            width: 40px;
            height: 40px;
        }
        .ca-text {
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Statische afbeelding -->
    <div class="static-image-container">
        <img  src="img/head.png" alt="Static Image">
    </div>

    <!-- Wisselende afbeelding -->
    <div class="image-container">
        <img  id="randomImage" src="img/photo_2024-11-29_23-33-53.jpg" alt="Placeholder Image">
    </div>

    <!-- Iconen -->
    <div class="icons">
        <a href="https://t.me/DYORguy" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
        </a>
        <a href="https://pump.fun/coin/6KNqgFpopgxDKt4TtkuqXazM8rgX41qfkks5mCyDpump" target="_blank">
            <img src="img/pumpfun-logo.png" alt="Pumpfun">
        </a>
        <a href="https://mevx.io/solana/6KNqgFpopgxDKt4TtkuqXazM8rgX41qfkks5mCyDpump?ref=MajorBuyBot" target="_blank">
            <img src="https://via.placeholder.com/40?text=MEVX" alt="MEVX">
        </a>
    </div>

    <!-- Contracttekst -->
    <div class="ca-text">
        CA: 6KNqgFpopgxDKt4TtkuqXazM8rgX41qfkks5mCyDpump
    </div>

    <script>
        // Array met afbeeldingen
        const images = [
            "img/photo_2024-11-29_23-33-28.jpg",
            "img/photo_2024-11-29_23-33-48.jpg",
            "img/photo_2024-11-29_23-33-53.jpg",
            "img/photo_2024-11-29_23-34-15.jpg",
			"img/photo_2024-11-30_03-58-20.jpg"
        ];

        // Functie om een willekeurige afbeelding te tonen
        function setRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImageElement = document.getElementById("randomImage");
            randomImageElement.src = images[randomIndex];
        }

        // Wissel de afbeelding elke 3 seconden
        setRandomImage();
        setInterval(setRandomImage, 3000);
    </script>
</body>
</html>
